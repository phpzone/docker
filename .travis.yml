language: php

matrix:
    include:
        - php: 5.3
          env: DEPENDENCIES='lowest'
        - php: 5.3
        - php: 5.6
        - php: 7.0
        - php: hhvm
    allow_failures:
        - php: 7.0
        - php: hhvm
    fast_finish: true

install:
    - if [ "$DEPENDENCIES" != "lowest" ]; then composer update; fi;
    - if [ "$DEPENDENCIES" == "lowest" ]; then composer update --prefer-lowest; fi;

script:
    - composer test
